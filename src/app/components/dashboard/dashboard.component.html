<div class="flex">

  <!-- Left side -->
  <div class="hidden md:block sticky top-0 h-screen profile-info bg-gray-900 py-10 xl:py-0 xl:pt-10 ">

    <img src="assets/img/pixel-hor.png" alt="" class="absolute h-full top-0 -right-6 ">

    <div class="flex flex-col items-center justify-between h-full">

      <div class="flex flex-col items-center space-y-4 xl:space-y-14">

        <!-- Mail logo -->
        <a href="./index.html" class="hidden xl:flex items-center text-white text-5xl font-bold ">
          <img src="assets/img/near_logo_stack1.png" alt="" class="">
          <span class="h-14 w-0.5 bg-white rounded-full ml-1 mr-3"></span>
          Mail
          <img src="assets/img/plane-blue.png" alt="" class=" ml-2 -mt-8">
        </a>

        <!-- Logo -->
        <div class="flex flex-col items-center">
          <a href="#" class="flex justify-center items-center w-14 xl:w-24 h-14 xl:h-24 bg-white rounded-full">
            <img src="assets/img/near_logo_stack2.png" alt="" class="w-10">
          </a>
          <p class="hidden xl:block mt-5 text-white text-2xl font-bold">{{mailService.nearService.accountId}}</p>
        </div>

        <!-- Menu -->
        <a class="xl:hidden text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 45 45" fill="none">

      </div>
      <div class="flex flex-col items-center">
        <!-- Logout -->
        <button (click)="mailService.nearService.handleSignOut()"
                class="flex items-center text-white hover:text-red-600 -ml-3 transform active:scale-95 duration-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 xl:w-7  mr-2" viewBox="0 0 45 45" fill="none">
            <path
              d="M35.625 39.375H18.75C16.6789 39.375 15 37.6961 15 35.625V28.125H18.75V35.625H35.625V9.375H18.75V16.875H15V9.375C15 7.30393 16.6789 5.625 18.75 5.625H35.625C37.6961 5.625 39.375 7.30393 39.375 9.375V35.625C39.375 37.6961 37.6961 39.375 35.625 39.375ZM22.5 30V24.375H5.625V20.625H22.5V15L31.875 22.5L22.5 30Z"

          <span class="hidden xl:block">Logout</span>

        <img src="assets/img/lady-employee-working-in-office.png" alt="" class="w-full hidden xl:block">
      </div>
    </div>
  </div>

  <!-- Right side -->
  <div class="w-full h-screen overflow-y-scroll">
    <div class="px-6 xl:px-10">

      <!-- Search from - Messaginig btn -->
      <div class="flex flex-col md:flex-row items-center w-full mt-6 lg:mt-10">
        <!-- Search -->
         <input type="text" [(ngModel)]="search" (keyup)="searchChange()" placeholder="Search or type mail" class="relative search md:mr-24 py-3 outline-none border focus:border-blue-400 w-full rounded-full pl-8">

        <!-- Start messaginig -->
        <button (click)="modalOpen = !modalOpen"
                class="mt-6 md:mt-0 messaging-btn py-4 bg-gradient-to-r from-black to-black hover:from-blue-400 hover:to-blue-300 font-bold text-sm text-white text-center rounded-full transform active:scale-95 duration-150">
          START MESSAGING
        </button>

      </div>


      <div class="mt-9 xl:mt-11 flex items-center text-gray-400 text-lg">
        <div class="w-1/5 text-center hidden md:inline-block">date</div>
        <div class="inline-block w-full md:w-1/5 text-center">sender</div>
        <div class="inline-block w-full md:w-1/5 text-center">receiver</div>
        <div class="w-1/6 text-right hidden md:inline-block">
          <button (click)="mailService.handleDeleteAllMessages()"
                  class="inline-block align-middle text-red-600 transform active:scale-95 duration-100">
            delete all
            <svg xmlns="http://www.w3.org/2000/svg" class="float-right mt-1 ml-1" width="12" height="14"

              <path fill-rule="evenodd" clip-rule="evenodd"

                    fill="currentColor"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Message section -->
    <section *ngIf="mailService.myMessages && mailService.myMessages.length > 0; else elseBlock" class="w-full mt-5 border-t">

      <!-- One message -->
      <div *ngFor="let message of messages" class="w-full border-b px-6 xl:px-10 py-4 pb-6">

        <div class=" flex items-center text-sm">
          <div class="w-1/5 text-center hidden md:inline-block">{{mailService.formatDate(message)}}</div>
          <div class="inline-block w-full md:w-1/5 text-center"><span [innerHTML]="message.sender"></span></div>
          <div class="inline-block w-full md:w-1/5 text-center">{{mailService.nearService.accountId}}</div>
        </div>

        <p class="text-sm w-full md:w-4/5 mt-5">
          <span class="text-gray-400 text-lg">body: </span>
          <span [innerHTML]="message.message"></span>
        </p>
      </div>
    </section>

    <ng-template #elseBlock>
      <section class="w-full mt-5 border-t">

        <img src="assets/img/man-listening-music-2194229-0.png" alt="" class="mx-auto">
        <div class="flex justify-center mt-10">
          <!-- Mail logo -->
          <a href="./index.html" class="flex items-center text-black text-5xl font-bold ">
            <img src="assets/img/near_logo_stack.png" alt="" class="">
            <span class="h-14 w-0.5 bg-black rounded-full ml-1 mr-3"></span>
            Mail
            <img src="assets/img/plane-blue.png" alt="" class=" ml-2 -mt-8">
          </a>
        </div>
        <p class="text-center mt-4">© 2021 NEAR Ltd</p>
      </section>
    </ng-template>

  </div>
</div>
<app-message-form *ngIf="modalOpen" [(modalOpen)]="modalOpen"></app-message-form>
